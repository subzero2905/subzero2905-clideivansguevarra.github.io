<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery Goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-button:hover {
            background-color: lightgray;
            color: black;
        }

        .card-img-top {
            object-fit: cover;
            height: 200px;
        }
    </style>

    <script>
        function inquireMouseEnter() {
            var inquireButton = document.getElementById("inquireButton");
            inquireButton.style.backgroundColor = "rgb(239, 239, 239)";
            inquireButton.classList.add("shadow");
        }

        function inquireMouseLeave() {
            var inquireButton = document.getElementById("inquireButton");
            inquireButton.style.backgroundColor = "white";
            inquireButton.classList.remove("shadow");
        }

        function hideFooter() {
            var footerElement = document.getElementById("footer");
            footerElement.style.display = "none";

            var footerShowElement = document.getElementById("footerShow");
            footerShowElement.style.display = "block";
        }

        function showFooter() {
            var footerElement = document.getElementById("footer");
            footerElement.style.display = "block";

            var footerShowElement = document.getElementById("footerShow");
            footerShowElement.style.display = "none";
        }
    </script>
</head>

<body>

    <div class="container-fluid p-4 mb-3" style="background-color: darkgrey; color: white">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <a href="../index.html" class="home-button">HOME</a>
            </div>
            <div class="h3 mb-0 text-center w-100">
                Travel Goal
            </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="container-row">
        </div>
    </div>

    <div class="container-fluid p-3" id="footerShow"
        style="background-color: darkgrey; color: #707070;">
        <div class="row">
            <div class="col">
                <div class="text-center" onclick="showFooter()" style="color: black">Show</div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-5" id="footer" style="background-color: rgb(201, 199, 199); color: #707070; display: none;">
        <div class="row">
            <div class="col">
                <div class="h4 my-3">
                    Travel Goal
                </div>
                <div>Tokyo</div>
                <div>Paris</div>
                <div>Netherlands</div>
                <div>Switzerland</div>
                <div>South Korea</div>
                <div>Bali</div>
                <div>New Yor</div>
                <div>Thailand</div>
                <div>Greenland</div>
                <div>And More</div>

                <div class="mt-3 text-center" onclick="hideFooter()" style="color: black">Hide</div>
            </div>
        </div>
    </div>

    <script>
        var titles = [
            "Tokyo",
            "Paris",
            "Netherlands",
            "Switzerland",
            "South Korea",
            "Bali",
            "New York",
            "Thailand",
            "Greenland"
        ];
        var pictures = [
            "tokyo.webp", "paris.jpg", "netherlands.jpg", "Switzerland.webp", "south korea.jpg", "bali.webp", "new york.webp", "thailand.jpg", "greenland.jpg"
        ];
        var contents = [];

        var rowElement = document.getElementById("container-row");
        var defaultImage = "placeholder.jpg";

        for (var i = 0; i < titles.length; i++) {
            var imageSrc = pictures[i] ? pictures[i] : defaultImage;

            var card = '<div class="col mb-4">' +
                '<div class="card shadow rounded-5 overflow-hidden">' +
                '<img src="img/' + imageSrc + '" class="card-img-top" alt="">' +
                '<div class="card-body">' +
                '<h5 class="card-title">' + titles[i] + '</h5>' +
                '<p class="card-text">' + contents[i] + '</p>' +
                '<a href="#" class="btn btn-primary">Go somewhere</a>' +
                '</div></div></div>';

            rowElement.innerHTML += card;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>

</html>
