<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valorant Weapons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .picture-container {
      width: 120px;
      height: 120px;
      background-color: whitesmoke;
      border-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .picture-container img {
      max-width: 100%;
      max-height: 100%;
    }

    .home-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: whitesmoke;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: lightgrey;
    }
  </style>
</head>

<body>

  <div class="container-fluid py-4" style="background-color: black;">
    <div class="container">
      <div class="d-flex align-items-center">
        <a href="../index.html" class="home-button">HOME</a>
        <div class="flex-grow-1 text-center">
          <div class="h3 text-white m-0">Valorant Weapons</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="row" id="container"></div>
  </div>

  <script>
    const getWeapons = async () => {
      try {
        const response = await fetch('https://valorant-api.com/v1/weapons');
        const data = await response.json();
        const weapons = data.data;

        const mainContainer = document.getElementById("container");

        weapons.forEach((weapon) => {
          const name = weapon.displayName;
          const category = weapon.category.split("::").pop();
          const img = weapon.displayIcon;

          mainContainer.innerHTML += `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="card my-2 text-center p-4 rounded-5 shadow mx-auto">
                <div class="picture-container mx-auto mb-3">
                  <img src="${img}" alt="${name}" loading="lazy">
                </div>
                <div class="h5">${name}</div>
                <div class="mt-2 badge bg-secondary">${category}</div>
              </div>
            </div>
          `;
        });
      } catch (error) {
        console.error("Failed to fetch weapons:", error);
        document.getElementById("container").innerHTML = `
          <div class="col-12 text-center text-danger">Failed to load weapons. Please try again later.</div>
        `;
      }
    }

    getWeapons();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
